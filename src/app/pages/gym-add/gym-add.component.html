<section class="container mt-4">
    <h2 class="text-center text-primary">Añadir Gimnasio Pokémon</h2>
    <app-notification
      *ngIf="showAlert"
      [alertClass]="alertClass"
      [alertMessage]="alertMessage"
    ></app-notification>
    <form [formGroup]="gymForm" (submit)="submitGym()">
      <div class="form-group mb-4">
        <label for="name">Nombre del Gimnasio</label>
        <input
          class="form-control"
          id="name"
          type="text"
          formControlName="name"
          placeholder="Nombre del gimnasio"
        />
      </div>
      <div class="form-group mb-4">
        <label for="location">Ubicación</label>
        <input
          class="form-control"
          id="location"
          type="text"
          formControlName="location"
          placeholder="Ubicación del gimnasio"
        />
      </div>
      <div class="form-group mb-4">
        <label for="leader">Líder del Gimnasio</label>
        <input
          class="form-control"
          id="leader"
          type="text"
          formControlName="leader"
          placeholder="Nombre del líder del gimnasio"
        />
      </div>
      <div class="form-group mb-4">
        <label for="type">Tipo de Gimnasio</label>
        <input
          class="form-control"
          id="type"
          type="text"
          formControlName="type"
          placeholder="Ejemplo: Agua, Fuego, Eléctrico..."
        />
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-warning text-dark mt-3">
          <i class="bi bi-plus-lg"></i> Añadir Gimnasio
        </button>
      </div>
    </form>
  </section>
