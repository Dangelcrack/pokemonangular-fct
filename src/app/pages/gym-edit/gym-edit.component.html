<section class="container mt-4">
  <h2 class="text-primary text-center">Editar Gimnasio Pokémon</h2>
  <app-notification
    *ngIf="showAlert"
    [alertClass]="alertClass"
    [alertMessage]="alertMessage"
  ></app-notification>
  <form (submit)="updateGym()">
    <div class="form-group mb-4">
      <label for="name">Nombre del Gimnasio</label>
      <input
        class="form-control"
        id="name"
        name="name"
        type="text"
        [(ngModel)]="gym.name"
        placeholder="Nombre del gimnasio"
      />
    </div>
    <div class="form-group mb-4">
      <label for="location">Ubicación</label>
      <input
        class="form-control"
        id="location"
        name="location"
        type="text"
        [(ngModel)]="gym.location"
        placeholder="Ubicación del gimnasio"
      />
    </div>
    <div class="form-group mb-4">
      <label for="leader">Líder del Gimnasio</label>
      <input
        class="form-control"
        id="leader"
        name="leader"
        type="text"
        [(ngModel)]="gym.leader"
        placeholder="Nombre del líder del gimnasio"
      />
    </div>
    <div class="form-group mb-4">
      <label for="type">Tipo de Gimnasio</label>
      <input
        class="form-control"
        id="type"
        name="type"
        type="text"
        [(ngModel)]="gym.type"
        placeholder="Ejemplo: Agua, Fuego, Eléctrico..."
      />
    </div>
    <div class="d-grid gap-2 d-md-block">
      <button type="submit" class="btn btn-warning text-dark mt-3">
        <i class="bi bi-pencil"></i> Editar Gimnasio
      </button>
    </div>
  </form>
</section>
