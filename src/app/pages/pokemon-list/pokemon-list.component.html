<div class="pokemon-container" style="font-family: Arial, sans-serif; padding: 20px; background-color: #f8f9fa; border-radius: 10px;">
    <h1 style="color: #ff6347; font-size: 2rem; text-align: center; margin-bottom: 10px;">Lista de Pok√©mon</h1>
    <div style="display: grid; grid-template-columns: repeat(12, 1fr); gap: 5px; justify-items: center;">
      <div *ngFor="let pokemon of pokemons" 
           style="background: #ffffff; padding: 8px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); text-align: center; width: 90px;">
        <img [src]="pokemon.image" [alt]="pokemon.name" 
             style="width: 70px; height: 70px; object-fit: cover; margin-bottom: 5px; border-radius: 50%;">
        <p style="font-size: 1rem; color: #333; font-weight: bold;">{{ pokemon.name }}</p>
      </div>
    </div>
  </div>
